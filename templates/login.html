<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><JS2 Gradebook Login></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
  <h1>JS2 Gradebook</h1>
</div>
<div class="container">
<form action="/login">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">

  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter Password">
	<small id="emailHelp" class="form-text text-muted">**Never share your username and password with anyone.</small>
  </div>
  <div class="form-group form-check">

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  {% if error %}
      <div class="aler alert-warning" role="alert">
      Incorrect username or password, please try again.
      </div>
  {% endif %}
</form>
</div>

</body>
</html>
